<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon TCG Pocket Deck Builder</title>
<link rel="stylesheet" href="styles.css?v=2">    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tcgdex/sdk@2/dist/tcgdex.browser.js"></script>
</head>
<body>
    <div class="main-container">
        <!-- Hero Section -->
        <div class="hero">
            <div class="hero-background">
                <div class="trainer-slide active" data-slide="0">
                    <img src="images/infernape3.png" alt="Trainer 1" class="trainer-image">
                </div>

                <div class="hero-overlay"></div>
            </div>
            
            <div class="hero-content">
                <div class="trainer-badge">SAM'S</div>
                    <h1 class="hero-title" style="font-size: 2.5rem; text-shadow: 0 0 30px rgba(255, 0, 85, 0.8);">
                        <span class="title-main" style="display: block; font-size: 3rem; color: #00ccff; text-shadow: 0 0 20px #00ccff;">Pokémon</span>
                        <span class="title-sub" style="display: block; font-size: 2rem; color: #ff0055; text-shadow: 0 0 15px #ff0055; margin-top: 5px;">TCG Pocket</span>
                        <span class="title-tertiary" style="display: block; font-size: 1.5rem; color: #ffcc00; text-shadow: 0 0 15px #ffcc00; margin-top: 5px;">Deck Builder</span>
                    </h1>
                
                <button class="hero-cta" onclick="openModal()">
                    START BUILDING
                </button>
            </div>
        </div>
        <!-- Just this empty container -->
        <div id="favoriteDecksSection" class="favorite-decks-section"></div>


        <!-- Deck Builder Section -->
        <div class="deck-builder-section">
            <div class="deck-info">
                <h2>My Deck</h2>
                <div class="card-count">
                    <span id="deckCount">0</span> / 20 Cards
                </div>
            </div>

            <div class="deck-grid" id="deckGrid">
                <!-- Card slots will be generated by JavaScript -->
            </div>

            <button class="add-to-deck-button" onclick="openModal()">
                Add Cards to Deck
            </button>
        </div>
    </div>

    <!-- Modal for card selection -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2>Add Cards to Deck</h2>
                    <div class="selection-counter">Selected: <span id="selectedCount">0</span> / <span id="maxSelection">0</span></div>
                </div>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-filters">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search cards..." 
                    class="search-input"
                >
                
                <select id="setFilter" class="set-filter">
                    <option value="all">All Sets</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="confirm-button" onclick="addSelectedCards()" disabled>
                    Add Selected Cards (<span id="confirmCount">0</span>)
                </button>
                <button class="clear-selection-button" onclick="clearSelection()">
                    Clear Selection
                </button>
            </div>

            <div class="card-results" id="cardResults">
                <p class="loading-text">Loading cards...</p>
            </div>
        </div>
    </div>

    <!-- Zoom Modal -->
    <div id="cardZoomModal" class="zoom-modal">
        <div class="zoom-modal-content">
            <button class="zoom-close-button" onclick="closeZoomModal()">&times;</button>
            <div class="zoomed-card-container">
                <div class="zoomed-card-sleeve">
                    <img id="zoomedCardImage" src="" alt="Zoomed Card" class="zoomed-card-image">
                </div>
            </div>
            <div class="zoom-card-info">
                <h3 id="zoomedCardName"></h3>
                <p id="zoomedCardDetails"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <div class="scanlines"></div>
</body>
</html>
